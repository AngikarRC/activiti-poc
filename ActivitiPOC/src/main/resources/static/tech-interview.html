<h2>Tech Interview</h2>
<link rel="stylesheet" href="css/style.css">
<input id="taskId" placeholder="Task ID" />
<br/>
<label><input type="radio" name="techOk" value="true" checked /> Pass</label>
<label><input type="radio" name="techOk" value="false" /> Fail</label>
<button onclick="submit()">Submit</button>
<p id="done"></p>
<script src="js/api.js"></script>
<script>
async function submit() {
  const taskId = document.getElementById("taskId").value;
  const result = document.querySelector('input[name="techOk"]:checked').value;
  await apiRequest(`/hiring/complete/${taskId}`, 'POST', { techOk: result === 'true' });
  document.getElementById("done").innerText = "Done";
}
</script>
